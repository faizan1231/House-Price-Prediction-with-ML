<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #bff323;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            background: rgb(227, 150, 150);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 120px;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #65eac9;
            border-radius: 5px;
            text-align: center;
        }

        button {
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            form {
                flex-direction: column;
                align-items: center;
            }

            .input-group {
                width: 100%;
            }

            input {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>House Price Prediction</h2>
        <form method="post">
            {% csrf_token %}
            {% for feature in feature_columns %}
                <div class="input-group">
                    <label>{{ feature }}</label>
                    <input type="text" name="{{ feature }}" required>
                </div>
            {% endfor %}
            <button type="submit">Predict Price</button><br>
        </form>

        {% if predicted_price %}
            <div class="result">
                <h3>Predicted House Price: ${{ predicted_price|floatformat:2 }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
